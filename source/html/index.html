<!doctype html>
<html ng-app="AngularStore">
	<head>
		<base href="/index.html">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Angular Shopping Cart</title>
		<link href="css/main.css" rel="stylesheet" type="text/css"/>

	</head>

	<body>

		<header class="header-main">

			<div class="page-wrapper">
				<a href="index.html" class="logo">
					<img src="img/logo.svg" onerror="this.onerror=null; this.src='img/logo.png'" height="40"> Angular Store
				</a>
			</div>

		</header>

		<div class="page-wrapper">
			<div ng-view></div>
		</div>

		<footer class="footer-main">
			<div class="page-wrapper">
				&copy; 2015 Angular Store
			</div>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" ></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.js" type="text/javascript"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular-route.js" type="text/javascript"></script>

		<script src="js/product.js" type="text/javascript"></script>
		<script src="js/store.js" type="text/javascript"></script>
		<script src="js/shoppingCart.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<script src="js/controllers/controller.js" type="text/javascript"></script>

	</body>

</html>
