<div class="cart">

	<div class="wrapper">


		<div class="left">
			
			<p ng-hide="cart.getTotalCount() > 0">
				Your cart is empty.
			</p>

			<div class="item-in-cart" ng-repeat="item in cart.items | orderBy:'name'">

				<div class="left">
					<img ng-src="img/products/{{item.sku}}.jpg" alt="{{item.name}}" />
				</div>

				<div class="center">
					<a href="#/products/{{item.sku}}">
						<span class="name" ng-bind="item.name"></span>
					</a>
				</div>

				<div class="right">

					<div class="quantity">
						<input
							type="tel" 
							ng-model="item.quantity" 
							ng-change="cart.saveItems()" />
						<button 
							type="button" 
							ng-disabled="item.quantity >= 1000"
							ng-click="cart.addItem(item.sku, item.name, item.price, +1)">+</button>
						<button 
							type="button" 
							ng-disabled="item.quantity <= 1"
							ng-click="cart.addItem(item.sku, item.name, item.price, -1)">-</button>
					</div>

					<div class="price-wrapper">
						<b>{{item.price * item.quantity | currency}}</b>
						<a href="" ng-click="cart.addItem(item.sku, item.name, item.price, -10000000)" >remove</a>
					</div>
					
				</div>

			</div>

			<div class="total-wrapper" ng-hide="cart.getTotalCount() <= 0">
				<!--b>{{cart.getTotalCount()}}</b-->
				<b>{{cart.getTotalPrice() | currency}}</b>
			</div>


		</div>



		<div class="right">

			<button
				class="btn btn-primary"
				ng-click="cart.checkout('PayPal')"
				ng-disabled="cart.getTotalCount() < 1">
				<i class="icon-ok icon-white" /> check out using PayPal
			</button>
			<!--button
				class="btn btn-primary"
				ng-click="cart.checkout('Google')" 
				ng-disabled="cart.getTotalCount() < 1">
				<i class="icon-ok icon-white" /> check out using Google
			</button-->
			<!--button 
				class="btn btn-primary"
				ng-click="cart.checkout('Stripe')" 
				ng-disabled="cart.getTotalCount() < 1">
				<i class="icon-ok icon-white" /> check out using Stripe
			</button-->

			<!-- Stripe needs a form to post to -->
			<form class="form-stripe"></form>

			<br>
			<br>

			<p class="text-info">
				<button 
					onclick="window.location.href='index.html'">
					<i class="icon-chevron-left" /> back to store
				</button>
				<button 
					ng-click="cart.clearItems()" 
					ng-disabled="cart.getTotalCount() < 1" >
					<i class="icon-trash icon-white" /> clear cart
				</button>
			</p>

			<!--br>
			<br>

			<p>
				<button 
					class="btn btn-block btn-link"
					ng-click="cart.checkout('PayPal')"
					ng-disabled="cart.getTotalCount() < 1" >
					<img src="https://www.paypal.com/en_US/i/btn/btn_xpressCheckout.gif" alt="checkout PayPal"/>
				</button>    
				<button 
					class="btn btn-block btn-link" 
					ng-click="cart.checkout('Google')" 
					ng-disabled="cart.getTotalCount() < 1" >
					<img src="img/google-wallet.gif" alt="checkoutGoogle"/>
				</button>    
			</p-->

			
		</div>


		
	</div>

	<div class="products seeded">

		<div class="item" ng-repeat="product in store.products | orderBy:'name' | filter:search">
			<a class="img-anchor" href="#/products/{{product.sku}}">
				<img ng-src="img/products/{{product.sku}}.jpg" alt="{{product.name}}" />
			</a>
			<a class="name" href="#/products/{{product.sku}}" ng-bind="product.name"></a>
			<span class="price" ng-bind="product.price | currency"></span>
		</div>

	</div>




</div>
